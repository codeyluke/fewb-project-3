<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>The Code Review</h1>
    <div class="wrapper">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is right in your inbox</p>
    </div> <!-- end .wrapper -->
  </header>
  <main>
    <div class="wrapper">
      <form action="index.html" method="post">
        <!-- Contact Information Block -->
        <fieldset>
          <legend>Contact Information</legend>
          <!-- Full Name -->
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
          </div>
          <!-- Email -->
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
          </div>
          <!-- Phone Number -->
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
          </div>
          <!-- Street Address -->
          <div>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
          </div>
          <!-- City  -->
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Required" required>
          </div>
          <!-- State -->
          <div>
            <label for="state">State</label>
            <select name="user_state" id="state">
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zipcode" maxlength="5">
          </div>
        </fieldset>
        <!-- end of Contact Block -->
        <!-- Newsletter Block -->
        <fieldset>
          <legend>Newsletter</legend>
          <fieldset>
            <legend>Select the newsletter you would like to receive</legend>
            <ul class="flex">
              <li>
                <input type="checkbox" id="html" name="subscribe" value="html_news" checked>
                <label for="html">HTML News</label>
              </li>
              <li>
                <input type="checkbox" id="css" name="subscribe" value="css_news">
                <label for="css">CSS News</label>
              </li>
              <li>
                <input type="checkbox" id="javascript" name="subscribe" value="javascript_news">
                <label for="javascript">JavaScript News</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Newsletter format</legend>
            <ul class="flex">
              <li>
                <input type="radio" id="html_format" name="format" value="html_format" checked>
                <label for="html_format">HTML</label>
              </li>
              <li>
                <input type="radio" id="plain_text" name="format" value="plain_text_format">
                <label for="plain_text">Plain Text</label>
              </li>
            </ul>
          </fieldset>
          <div>
            <label for="message">Other topics you'd like to hear about</label>
            <textarea name="user_message" id="message" cols="50" rows="10" placeholder="What other programming languages are you interested in? Do you want to get your first job in tech? Or learn more about freelancing? We'd love to hear from you!"></textarea>
          </div>
        </fieldset>
        <!-- end of Newsletter Block -->
        <button type="submit">Sign Up</button>
      </form>
    </div> <!-- end of .wrapper -->
  </main>

  <footer>
    <div class="wrapper">
      <p>Copyright The Code Review</p>
    </div> <!-- end of .wrapper -->
  </footer>
</body>
</html>
